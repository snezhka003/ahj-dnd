<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <div class="task_container">
        <div id="todo" class="column">
          <h2 class="column_title">Todo</h2>
          <ul class="task_list"></ul>
          <button class="add_btn">+ Add another card</button>
          <div class="input_container none">
            <textarea class="input_task" placeholder="Enter a title for this card..."></textarea>
            <button class="input_add_btn">Add Card</button>
            <button class="input_reset">&#x2716;</button>
          </div>
        </div>
        <div id="progress" class="column">
          <h2 class="column_title">In progress</h2>
          <ul  class="task_list"></ul>
          <button class="add_btn">+ Add another card</button>
          <div class="input_container none">
            <textarea class="input_task" placeholder="Enter a title for this card..."></textarea>
            <button class="input_add_btn">Add Card</button>
            <button class="input_reset">&#x2716;</button>
          </div>
        </div>
        <div id="done" class="column">
          <h2 class="column_title">Done</h2>
          <ul  class="task_list"></ul>
          <button class="add_btn">+ Add another card</button>
          <div class="input_container none">
            <textarea class="input_task" placeholder="Enter a title for this card..."></textarea>
            <button class="input_add_btn">Add Card</button>
            <button class="input_reset">&#x2716;</button>
          </div>
        </div>
      </div>
</body>
</html>
